<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<title>login</title>
<link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <div class="content">
        <div class="form sign-in">
            <h2>欢迎回来</h2>
            <label>
                <span>邮箱</span>
                <input type="email" />
            </label>
            <label>
                <span>密码</span>
                <input type="password" />
            </label>
            <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>
            <a href="product.html" style="text-decoration: none"><button type="button" class="submit" onclick="">登 录</button></a>
            <button type="button" class="fb-btn">使用 <span>微信</span> 帐号登录</button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                    <p>立即注册，发现海量好书！</p>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                    <p>有帐号就登录吧，畅享海量好书！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>立即注册</h2>
                <label>
                    <span>用户名</span>
                    <input type="text" />
                </label>
                <label>
                    <span>邮箱</span>
                    <input type="email" />
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" />
                </label>
                <a href="product.html" style="text-decoration: none"> <button type="button" class="submit">注 册</button></a> 
                <button type="button" class="fb-btn">使用 <span>微信</span> 帐号注册</button>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
	
	<div style="text-align:center;">
    </div>
</body>

</html>
